<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but undertanding how developers think is invaluable.</p>
        </div>

        <div class="form-section">
            <a href="#"><button class="purp-btn"><p><b>Try it free for 7 days</b> then $20/mo. thereafter</p></button></a>
            <div class="form-container">
                <div class="form">
                  <div class="inputs">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                  </div>
                    <a href="#"><button class="green-btn"><b>CLAIM YOUR FREE TRIAL</b></button></a>
                    <div class="check"><input type="checkbox" class="terms" required><span>By checking the button you agree to <br> our <a href="#" class="t-and-s"><b>Terms
                    and Services</b></a></span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
